<! This is where the html file of registration function >
<html>
    <head> 
        <title> Registration </title>
        <link rel = "stylesheet" href = "../css/stylesheet.css" >
    </head>

    <body>
        <style>
            #bodySection{
                border: 1px solid black;
            }

            #imagepart{
                border: 2px solid black;
                border-radius: 10px;
                padding: 10px;
                width: 30%;
            }

        </style>

        <center>
            <div id = "headerSection" > 
                <img src = "Bursa.png" height = "15%" width = "9%" >
            </div>
            <hr>

            <div id = "bodySection">
                <h2> Bursa Marketplace </h2>

                <! This function will direct to register page > 
                <form action = "../api/register.php" method = "POST" enctype = "multipart/form-data" autocomplete = "off"> 
                    <input type = "hidden" name = "action" value = "register">
                    
                    <label> Full Name    : </label> &nbsp &nbsp
                    <input type = "text" name = "full_name" placeholder = "Enter Full Name" > <br> <br>
                    <label> Email Address: </label> &nbsp &nbsp
                    <input type = "text" name = "email_address" placeholder = "Enter Email Address" > <br> <br>
                    <label> Password     : </label> &nbsp &nbsp
                    <input type = "text" name = "password" placeholder = "Enter Password" > <br> <br>

                
                    <div id = "imagepart" style = "width: 30%;" >
                     Upload image: <input type = "file" name = "photo" > 
                    </div>
                
                    <br> <br>

                    <input type = "checkbox" name = "IAmNotARobot" > 
                    <label> I am not a robot </label> &nbsp &nbsp <br> <br>
            
                    <button
                    style = "padding: 5px;
                            font-size: 15px;
                            border-radius: 5px;
                            background-color: #d1d8e0;">
                            Register 
                    </button>
                </form>
            </div>
        </center>
    </body>
    </head>


</html>
